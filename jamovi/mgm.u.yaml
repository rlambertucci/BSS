title: For mixed data
name: mgm
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Continuous Variables (Gaussian)
        children:
          - type: VariablesListBox
            name: varsCont
            isTarget: true
      - type: TargetLayoutBox
        label: Categorical Variables
        children:
          - type: VariablesListBox
            name: varsCat
            isTarget: true
      - type: TargetLayoutBox
        label: Count Variables (Poisson)
        children:
          - type: VariablesListBox
            name: varsCount
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: groupVar
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Node Groups Variable
        children:
          - type: VariablesListBox
            name: nodeGroupVar
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: lambdaSelMethod
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: kFolds
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: lambdaGam
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: ruleReg
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: tableCentrality
      - type: CheckBox
        name: tableClustering
      - type: CheckBox
        name: tableWeights
      - type: CheckBox
        name: plotCentrality
      - type: CheckBox
        name: plotClustering
      - type: CheckBox
        name: plotNetwork
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: layoutAlgorithm
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: showLabels
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: plotWidth
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: plotHeight
        format: number
