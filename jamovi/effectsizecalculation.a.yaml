name: effectSizeCalculation
title: Non-parametric tests
menuGroup: BSS
menuSubgroup: Effect size calculation
menuSubtitle: Friedman and McNemar tests
version: '0.0.1'
jas: '1.2'

options:
  - name: test_type
    title: Test Type
    type: List
    options:
      - Friedman
      - McNemar
    default: Friedman
  - name: chi_square_value
    title: Chi-Square Value (χ²)
    type: Number
    default: 0
  - name: df
    title: Degrees of Freedom (df)
    type: Integer
    default: 1
  - name: sample_size
    title: Sample Size (n)
    type: Integer
    default: 0
  - name: num_conditions
    title: Number of Conditions (k)
    type: Integer
    default: 2
    
