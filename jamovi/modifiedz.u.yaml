title: Outlier Detection
name: ModifiedZ
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variables
        children:
          - type: VariablesListBox
            name: groups
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: threshold
        format: number
