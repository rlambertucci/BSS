---
name: mgm 
title: Network Analysis mgm 
jrs: '1.1' 

items:
  - name: instructions
    title: ' ' 
    type: Preformatted
    visible: true

  - name: summary
    title: Network Summary
    type: Table
    refs: 
      - mgm
    clearWith:
      - varsCont
      - varsCat
      - varsCount
      - groupVar
      - nodeGroupVar
      - lambdaSelMethod
      - kFolds
      - lambdaGam
      - ruleReg
    columns:
      - name: group
        title: 'Group'
        type: text
        visible: (groupVar) 

      - name: nodes
        title: 'Nodes'
        type: integer
      - name: edges
        title: 'Edges (Non-zero)'
        type: text 
      - name: sparsity
        title: 'Sparsity'
        type: number
        format: zto 

  - name: centrality
    title: Centrality Measures
    type: Table
    visible: (tableCentrality) 
    refs:
      - mgm
      - qgraph 
    clearWith:
      - varsCont
      - varsCat
      - varsCount
      - groupVar
      - nodeGroupVar
      - lambdaSelMethod
      - kFolds
      - lambdaGam
      - ruleReg
    columns:
      - name: group
        title: 'Group'
        type: text
        visible: (groupVar)
      - name: variable
        title: 'Variable'
        type: text
        format: string
      - name: strength
        title: 'Strength'
        type: number
      - name: closeness
        title: 'Closeness'
        type: number
      - name: betweenness
        title: 'Betweenness'
        type: number
      - name: expectedInfluence 
        title: 'Expected Influence'
        type: number

  - name: clustering 
    title: Clustering Measures per Variable
    type: Table
    visible: (tableClustering) 
    refs:
      - qgraph
      - igraph 
    clearWith:
      - varsCont
      - varsCat
      - varsCount
      - groupVar
      - nodeGroupVar
      - lambdaSelMethod
      - kFolds
      - lambdaGam
      - ruleReg
    columns:
      - name: group
        title: 'Group'
        type: text
        visible: (groupVar)
      - name: node 
        title: 'Variable'
        type: text
        format: string
      - name: Barrat 
        title: 'Barrat' 
        type: number
      - name: Onnela
        title: 'Onnela'
        type: number
      - name: WS 
        title: 'WS'
        type: number
      - name: Zhang 
        title: 'Zhang'
        type: number
      

  - name: weights
    title: Weights (Adjacency Matrix)
    type: Table
    visible: (tableWeights) 
    refs:
      - mgm
    clearWith:
      - varsCont
      - varsCat
      - varsCount
      - groupVar
      - nodeGroupVar
      - lambdaSelMethod
      - kFolds
      - lambdaGam
      - ruleReg
    columns:
      - name: group
        title: 'Group'
        type: text
        visible: (groupVar)
      - name: rowname 
        title: '' 
        type: text
        format: string
      

  - name: centralityPlot
    title: Centrality Plot
    type: Image
    requiresData: true
    visible: (plotCentrality) 
    renderFun: .plotCentrality 
    refs:
      - qgraph 
      - ggplot2
      - reshape2
      - gtools
      - dplyr
    clearWith:
      - varsCont
      - varsCat
      - varsCount
      - groupVar
      - nodeGroupVar
      - lambdaSelMethod
      - kFolds
      - lambdaGam
      - ruleReg

  - name: clusteringPlot
    title: Clustering Plot
    type: Image
    requiresData: true
    visible: (plotClustering) 
    renderFun: .plotClustering 
    refs:
      - igraph 
      - ggplot2
      - reshape2 
      - gtools   
      - dplyr    
    clearWith:
      - varsCont
      - varsCat
      - varsCount
      - groupVar
      - nodeGroupVar
      - lambdaSelMethod
      - kFolds
      - lambdaGam
      - ruleReg

  - name: networkPlot
    title: Network Plot
    type: Image
    requiresData: true
    visible: (plotNetwork) 
    renderFun: .plotNetwork 
    refs:
      - qgraph
    clearWith:
      - varsCont
      - varsCat
      - varsCount
      - groupVar
      - nodeGroupVar
      - lambdaSelMethod
      - kFolds
      - lambdaGam
      - ruleReg
      - layoutAlgorithm
      - showLabels
      - plotWidth
      - plotHeight