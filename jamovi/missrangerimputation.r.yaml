# .r.yaml
---
name:  missRangerImputation
title: MissRanger Imputation
jrs:   '1.1'

items:
    - name: imputedData
      title: Imputed Data
      type: Table
      columns:
        - name: variable
          title: Variable
          type: text
          combineBelow: true

        - name: original
          title: Original Value
          type: text

        - name: imputed
          title: Imputed Value
          type: text

        - name: rowNumber
          title: Row Number
          type: integer

    - name: text
      title: Imputation Summary
      type: Preformatted
      visible: false

    - name: patternPlot
      title: Missing Pattern Plot
      type: Image
      width:  600  
      height: 600  
      renderFun: .combinationsPlot
      visible: (show_pattern_plot)
      requiresData: true

    - name: correlationPlot
      title: Missingness Correlation Heatmap
      type: Image
      width:  600  
      height: 500  
      renderFun: .correlationPlot
      visible: (show_correlation_plot)
      requiresData: true
      
    - name: imputedColsOutput       
      type: Output
      title: Imputed Variables
      initInRun: true
      clearWith:
        - data
        - vars
        - maxiter
        - num_trees
        - pmm_k
        - seed
...