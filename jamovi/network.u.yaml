title: For continuous data
name: Network
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: groupVar
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Node Groups Variable
        children:
          - type: VariablesListBox
            name: nodeGroupVar
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: estimator
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: corMethod
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: tableCentrality
      - type: CheckBox
        name: tableClustering
      - type: CheckBox
        name: tableWeights
      - type: CheckBox
        name: plotCentrality
      - type: CheckBox
        name: plotClustering
      - type: CheckBox
        name: plotNetwork
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: layoutAlgorithm
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: showLabels
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: plotWidth
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: plotHeight
        format: number
