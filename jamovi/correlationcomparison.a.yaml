name: correlationComparison
title: Compare correlations
menuGroup: BSS
menuSubgroup: Comparisons
menuSubtitle: Independent and Dependent
version: '0.0.1'
jas: '1.2'

options:
   
    - name: correlation_type
      title: Comparison Type
      type: List
      options:
        - name: independent
          title: Independent Correlations (Compare r_xy in Group 1 vs. Group 2)
        - name: dependent
          title: Dependent Correlations (Compare r_12 vs. r_13 in one Group)
      default: independent

    - name: independent_n1
      title: Independent - Sample Size (Group 1)
      type: Integer
      default: 20

    - name: independent_n2
      title: Independent - Sample Size (Group 2)
      type: Integer
      default: 20

    - name: independent_r1
      title: Independent - Correlation Coefficient (Group 1)
      type: Number
      default: 0

    - name: independent_r2
      title: Independent - Correlation Coefficient (Group 2)
      type: Number
      default: 0
    
    - name: dependent_n
      title: Dependent - Sample Size (n for the group)
      type: Integer
      default: 20

    - name: dependent_r12
      title: Dependent - Correlation Coefficient (r12 - Var1 vs Var2)
      type: Number
      default: 0

    - name: dependent_r13
      title: Dependent - Correlation Coefficient (r13 - Var1 vs Var3)
      type: Number
      default: 0

    - name: dependent_r23
      title: Dependent - Correlation Coefficient (r23 - Var2 vs Var3)
      type: Number
      default: 0
